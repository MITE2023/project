<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <section class="bg-light">
        <div class="container py-4">
            <div class="row align-items-center justify-content-between">
                <a class="navbar-brand h1 text-center" href="index.do">
                    <span class="text-dark h4">회원가입</span>
                </a>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail" class="form-label mt-4">아이디</label>
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="form-group has-success">
                    <label class="form-label mt-4" for="inputValid">비밀번호</label>
                    <input type="password" class="form-control is-vaild" id="inputValid">
                    <div class="valid-feedback"></div>
                </div>
                <div class="form-group has-danger">
                    <label class="form-label mt-4" for="inputInvalid">비밀번호 재확인</label>
                    <input type="password" class="form-control is-invaild" id="inputInvalid">
                    <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail" class="form-label mt-4">이름</label>
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="dir_wrap">
                    <label class="form-label mt-4">생년월일</label>
                    <div class="bir_yy">
                        <span class="ps_box">
                            <input type="text" class="form-control" id="yy" placeholder="년(4자)" maxlength="4">
                        </span>
                    </div>
                    <div class="bir_mm">
                        <span class="ps_box focus">
                            <select class="form-select" id="mm" id="exampleSelect1">
                                <option>월</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </span>
                    </div>
                    <div class="bir_dd">
                        <span class="ps_box">
                            <input type="text" class="form-control" id="dd" placeholder="일" maxlength="2">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleSelect2" class="form-label mt-4">성별</label>
                    <select class="form-control" id="exampleSelect2">
                        <option>남자</option>
                        <option>여자</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button">가입하기</button>
                </div>
            </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
